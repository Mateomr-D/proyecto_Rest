<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .contenedor {
            margin-top: 50px;
            margin-bottom: 20px;
            align-self: center;
            background-color: black;
            height: 50%;
            width: 50%;
            border-radius: 20px;
            border: 2px solid rgb(31, 3, 129);
            box-shadow: 0 0 10px rgb(31, 3, 129);
            overflow: hidden;
        }

        .contenedor img {
            flex-grow: 1;
            height: 100%;
            width: 0;
            object-fit: cover;
            margin: 0.8px;
            opacity: 0.2;
            transition: 0.9s ease-in-out;
        }

        /* .contenedor:hover{
overflow:initial;
  width: 48%;
  border-radius: 0;

} */
        img:hover {
            width: 300px;
            opacity: 1;
            filter: contrast(120%);
            border: 2px solid rgb(31, 3, 129);
        }

        section {
            position: relative;
            background-color: aqua;
            display: flex;
            height: 20%;
            width: 100%;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        ul {
            position: relative;
            display: flex;
            gap: 10px;
            text-align: center;
        }

        ul li {
            list-style: none;
            animation: anim 3s infinite;
        }

        @keyframes anim {
            0% {
                transform: rotateY(0);
                color: #f3f3f3;
            }

            20% {
                transform: translateY(-20px);
                color: blue;
            }
        }

        li:hover {
            color: rgb(2, 247, 202);
        }

        ul li:nth-child(1) {
            animation-delay: 0.2s;
        }

        ul li:nth-child(2) {
            animation-delay: 0.4s;
        }

        ul li:nth-child(3) {
            animation-delay: 0.6s;
        }

        ul li:nth-child(4) {
            animation-delay: 0.8s;
        }

        ul li:nth-child(5) {
            animation-delay: 1s;
        }

        ul li:nth-child(6) {
            animation-delay: 1.2s;
        }

        ul li:nth-child(7) {
            animation-delay: 1.4s;
        }

        ul li:nth-child(8) {
            animation-delay: 1.6s;
        }

        ul li:nth-child(9) {
            animation-delay: 1.8s;
        }

        ul li:nth-child(10) {
            animation-delay: 2s;
        }

        ul li:nth-child(11) {
            animation-delay: 2.2s;
        }

        ul li:nth-child(12) {
            animation-delay: 2.4s;
        }

        a {
            color: white;
            background-color: #03bb3afd;
            padding: 10px;
            border-radius: 20px;
            width: 100px;
            text-align: center;
        }
    </style>
